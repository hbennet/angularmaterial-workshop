<md-card>
  <md-card-content>
    <md-input-container>
      <input mdInput placeholder="Hero search" #searchBox (keyup)="search(searchBox.value)">
    </md-input-container>
    <md-nav-list>
      <a md-list-item *ngFor="let hero of heroes | async" (click)="gotoDetail(hero)">{{hero.name}}</a>
    </md-nav-list>
  </md-card-content>
</md-card>
